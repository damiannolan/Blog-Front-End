
<br/>
<div class="container">
    <div class="row">
        <form id="user-input-field" class="col-md-5 col-md-offset-1">
                <input type="text" placeholder="Title" ng-model="data.firstName">
                <textarea rows="5" cols="30" type="text" class="form-control" id="damos-form" placeholder="Write your thoughts here..." ng-model="data.surname"></textarea>
            <button ng-click="submit(data)" class="btn btn-default">Submit</button>
        </form>
    </div>

    <br />

    <div class="row">
        <div id="comments" class="col-md-5 col-md-offset-1" >
            <div class="comment-container" ng-repeat="result in results" ng-click="delete(result)">
                <h1 ng-click="delete(result)">{{result.firstName}}</h1>
                <h3>{{result.firstName}}</h3>
                <p>{{result.surname}}</p>
            </div>
        </div>
    </div>

</div>
